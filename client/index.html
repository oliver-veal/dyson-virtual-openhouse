<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <title>Open House 2021 - Dyson DesEng</title>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <meta name="robots" content="none, noimageindex" />
    <link rel="shortcut icon" href="/favicons/favicon.ico" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="48x48" href="/favicons/favicon-48x48.png" />
    <link rel="manifest" href="/favicons/manifest.json" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="theme-color" content="#fff" />
    <meta name="application-name" content="Virtual Open House" />
    <link rel="apple-touch-icon" sizes="57x57" href="/favicons/apple-touch-icon-57x57.png" />
    <link rel="apple-touch-icon" sizes="60x60" href="/favicons/apple-touch-icon-60x60.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="/favicons/apple-touch-icon-72x72.png" />
    <link rel="apple-touch-icon" sizes="76x76" href="/favicons/apple-touch-icon-76x76.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="/favicons/apple-touch-icon-114x114.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="/favicons/apple-touch-icon-120x120.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="/favicons/apple-touch-icon-144x144.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/favicons/apple-touch-icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="167x167" href="/favicons/apple-touch-icon-167x167.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon-180x180.png" />
    <link
      rel="apple-touch-icon"
      sizes="1024x1024"
      href="/favicons/apple-touch-icon-1024x1024.png"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Virtual Open House" />
    <meta name="msapplication-TileColor" content="#000" />
    <meta name="msapplication-TileImage" content="/favicons/mstile-144x144.png" />
    <meta name="msapplication-config" content="/favicons/browserconfig.xml" />
    <link type="text/css" rel="stylesheet" href="main.css" />
    <script src="socket.io/socket.io.js"></script>
  </head>

  <body>
    <div id="info">
      <span class="debug">Velocity: <span id="velocity">0</span></span>
    </div>

    <div id="modal-container">
      <div id="modal">
        <div id="modal-header">
          <div id="modal-image"></div>
        </div>
        <div id="modal-body">
          <h1 id="modal-title">Content baby!</h1>
          <h2 id="modal-author">Oliver Veal</h2>

          <p id="modal-desc">
            This is a project I completed alonside the Holy McRollington Associatio(TM) when...
          </p>

          <a href="" id="modal-link" target="blank">
            <button id="modal-button"><span id="modal-button-text">View Project</span></button>
          </a>
        </div>
      </div>
    </div>

    <div id="blocker">
      <div id="loading-screen">
        <img src="assets/loader.gif" id="loading-bulb" />
        <div class="loading-bar">
          <div id="progress-bar"></div>
        </div>
      </div>

      <div id="instructions">
        <span style="font-size: 36px">Click to Look Around</span>
        <br /><br />
        Move: WASD or Arrow Keys<br />
        Look: MOUSE
      </div>

      <div id="name-screen">
        <span style="font-size: 36px">Enter a Name:</span>
        <span style="font-size: 18px">(leave blank to be anonymous)</span>
        <form action="#" id="name-form">
          <input type="text" id="name-input" />
        </form>
      </div>
    </div>

    <script type="module" src="main.js"></script>
  </body>
</html>
